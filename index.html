<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="./js/app.js"></script>
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main class="card">
      <p class="card__advice__number">
        advice #<span class="card__id">117</span>
      </p>
      <h1 class="card__advice">
        &ldquo;<span class="advice"
          >When something goes wrong in life, just shout "plot twist!" and carry
          on.</span
        >&rdquo;
      </h1>
      <div class="card__img">
        <picture>
          <source
            media="(min-width: 800px)"
            srcset="./assets/images/pattern-divider-desktop.svg"
          />
          <img src="./assets/images/pattern-divider-mobile.svg" alt="" />
        </picture>
      </div>
      <button type="button">
        <svg
          role="img"
          width="24"
          height="24"
          xmlns="http://www.w3.org/2000/svg"
          aria-labelledby="dice"
        >
          <title id="dice">Dice</title>
          <path
            d="M20 0H4a4.005 4.005 0 0 0-4 4v16a4.005 4.005 0 0 0 4 4h16a4.005 4.005 0 0 0 4-4V4a4.005 4.005 0 0 0-4-4ZM7.5 18a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Z"
            fill="#c7d2fe"
          />
        </svg>
      </button>
    </main>
  </body>
</html>
